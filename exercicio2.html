<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>
</head>
    <script type="text/javascript">
        var diaSemana = parseInt(prompt("Digite um número de 1 a 7 para saber o dia da semana correspondente:"));

switch(diaSemana){
    case 1:
        alert("Domingo");
        break;
    case 2:
        alert("Segunda-feira");
        break;
    case 3:
        alert("Terça-feira");
        break;
    case 4:
        alert("Quarta-feira");
        break;
    case 5:
        alert("Quinta-feira");
        break;
    case 6:
        alert("Sexta-feira");
        break;
    case 7:
        alert("Sábado");
        break;
    default:
        alert("Número inválido. Digite um número de 1 a 7.");
        break;
}

    </script>
</html>
