<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercicio 4</title>
</head>

<script type="text/javascript">
    var letra = prompt("Digite uma letra do alfabeto: ");

    switch (letra) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            alert("A letra digitada é uma vogal.");
            break;
        default:
            alert("A letra digitada é uma consoante.");
    }

</script>

</html>
