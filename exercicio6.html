<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exercicio 6</title>
</head>
<script type="text/javascript">
    var sigla = prompt("Digite a sigla do seu estado: ");

    switch (sigla.toUpperCase()) {
        case "RJ":
            alert("Você é carioca!");
            break;
        case "SP":
            alert("Você é paulista!");
            break;
        case "MG":
            alert("Você é mineiro!");
            break;
        case "DF":
            alert("Você é de Brasília!");
            break;
        default:
            alert("Você é de outro estado.");
    }

</script>

</html>
